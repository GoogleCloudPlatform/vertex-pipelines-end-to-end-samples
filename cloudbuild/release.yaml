---
steps:

  # Install poetry, install deps, compile pipelines
  - name: python:3.9
    entrypoint: /bin/sh
    args:
      - -c
      - |
        make setup && \
        make compile-pipeline pipeline=training && \
        make compile-pipeline pipeline=prediction && \
        cd pipelines && \
        for dest in ${_PIPELINE_PUBLISH_AR_PATHS} ; do \
          poetry run python -m pipelines.utils.upload_pipeline \
          --dest=$$dest \
          --yaml=src/pipelines/${_PIPELINE_TEMPLATE}/training/pipeline.yaml \
          --tag=latest \
          --tag=${TAG_NAME} && \
          poetry run python -m pipelines.utils.upload_pipeline \
          --dest=$$dest \
          --yaml=src/pipelines/${_PIPELINE_TEMPLATE}/prediction/pipeline.yaml \
          --tag=latest \
          --tag=${TAG_NAME}; \
        done

    env:
      - PIPELINE_TEMPLATE=${_PIPELINE_TEMPLATE}

options:
  logging: CLOUD_LOGGING_ONLY

timeout: 1800s  # 30mins
